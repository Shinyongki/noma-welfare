<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타 서비스 연계 요청 - 노마 AI</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard Variable', sans-serif; }
        .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-sm">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="material-symbols-rounded text-3xl text-blue-600" aria-hidden="true">swap_horiz</span>
        </div>
        <h2 class="text-lg font-bold text-gray-800 mb-2">연계 요청이 통합되었습니다</h2>
        <p class="text-sm text-gray-500 mb-4">서비스 연계 요청은 이제 상담 처리 페이지에서 통합 관리됩니다.</p>
        <p class="text-xs text-gray-400 mb-6">잠시 후 상담 처리 페이지로 이동합니다...</p>
        <a id="redirect-link" href="#" class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-xl text-sm font-semibold hover:bg-blue-700 transition-colors">
            <span class="material-symbols-rounded text-lg" aria-hidden="true">arrow_forward</span>
            상담 처리 페이지로 이동
        </a>
    </div>
    <script>
    (function() {
        const requestId = location.pathname.split('/referral/')[1];
        const targetUrl = '/case/' + requestId + '?openLinkage=referral';
        document.getElementById('redirect-link').href = targetUrl;
        setTimeout(function() { location.href = targetUrl; }, 2000);
    })();
    </script>
</body>
</html>
