 [CONTEXT TRANSFER] AI 대화형 복지 네비게이터 기획안
이 문서는 기존 map-dashboard-2026 프로젝트에서 논의된 '새로운 대국민 복지자원 탭(가칭)'의 기획 배경, 디자인 레이아웃, 핵심 기능 명세를 담고 있습니다. 새로운 환경(폴더)에서 이 문서를 프롬프트로 제공하면 기존 논의의 맥락을 100% 이어서 즉시 개발에 착수할 수 있습니다.

1. 기획 배경 (Why we pivoted)
관리자나 실무자가 조회하는 지도 기반의 복잡한 '대시보드' 형태가 아니라, 대상자(일반 도민, 고령의 어르신)가 자신에게 맞는 복지 혜택을 직관적으로 탐색하고, 혜택을 받기까지의 여정(Journey)을 이해할 수 있는 **'수요자 중심의 서비스 내비게이터'**가 필요함.

Problem: 기존 카드 형태의 나열식 메뉴는 사용자가 무엇을 골라야 할지 모르고 클릭 수만 유발함.
Solution: 구글 검색창이나 챗봇처럼, 본인의 상황을 자연어로 설명하면 가장 알맞은 서비스를 추천하고 과정까지 보여주는 대화형/상황형(Conversational) 인터페이스 도입.
2. 디자인 및 톤앤매너 규칙 (Design Guidelines)
Reference: 경상남도사회서비스원 기존 사이트 (https://gn.pass.or.kr/)
Theme Color: 크림슨 레드(Crimson/Burgundy, 예: #98002E) 계열을 메인/포인트 컬러로, 딥 퍼플을 강조 보조색으로 사용.
Background: 차분하고 눈이 편안한 웜그레이(#F8F9FA)와 화이트.
Typography: 고령자 친화적인 큼직하고 굵직한 산세리프 폰트 (Pretendard 등).
Style: 둥근 모서리(rounded-xl, 2xl), 플랫 디자인 + 부드러운 그림자로 물리적 형태감을 뚜렷이 줌. 복잡한 유리 질감(Glassmorphism)은 지양하고 직관성을 높임.
3. 핵심 레이아웃 및 기능 명세 (Architecture)
(1) 상단 히어로 섹션 (AI 대화형 입력창)
위치: 원페이지의 화면 정중앙 최상단. 주인공 역할.
UI: 구글 검색창처럼 큼직한 Textarea 입력창과 전송(마이크/화살표) 아이콘.
기능: 시스템에 이미 구축된 AI(가칭 Noma)와 연결. 사용자가 "혼자 사는데 밥 챙겨 먹기가 힘들어요" 라고 입력하면 AI 엔진이 RAG(PDF 지식, 복지자원 DB) 기술로 분석 시작.
사용자 배려: 빈칸 아래에 어르신들이 원클릭으로 보낼 수 있는 '상황 예시 칩(Chips)' 3~4개를 큰 글씨로 배치.
(2) 맞춤 서비스 제안 (Recommendation Result)
동작: AI 분석 후 화면 하단으로 부드럽게 Slide-in (또는 그 아래로 확장) 되며 결과 노출.
UI: 불필요한 카드 목록 나열을 없애고, 가장 적합한 1~2개의 서비스 이름과 아주 중요하고 짧은 3줄 요약(지원 내용, 자격)만 직관적이고 큰 글씨로 보여줌.
Action: 큼직한 [상담/신청하기] 메인 버튼.
(3) 나의 서비스 이용 여정 (The Journey Map - 핵심)
동작: 추천된 서비스를 클릭하거나 활성화된 상태일 때, 해당 서비스를 어떤 절차로 구체적으로 받게 되는지 보여주는 시각적 다이어그램.
UI 패턴: 지하철 노선도나 보드게임 길(Pathway) 형태.
✔️ Step Indicator: 딥 퍼플 색상의 원형 칩(01, 02).
✔️ Node Container: 연회색 둥근 모서리 박스 안에 단계별 제목과 짧은 설명, 그리고 관련 아이콘(Lucide).
✔️ Connector: 노드(박스)와 노드 사이를 연결해 방향성을 부여하는 굵직한 쉐브론/화살표(>).
예시 플로우: [1단계: 상황 상담 접수] ➡️ [2단계: 담당 전담인력 매칭] ➡️ [3단계: 현장 방문 및 계획 수립] ➡️ [4단계: 실제 돌봄 서비스 개시]
4. 새 폴더에서의 개발 넥스트 스텝 (Next Steps)
구글 스티치(stitch.withgoogle.com)나 다른 컴포넌트 라이브러리 조합을 통해, 위 명세에 맞는 UI 껍데기 코드(React/Tailwind) 확보 및 셋업.
껍데기가 구축되면, 입력창(Hero Section)에 기존의 AI 채팅 로직(useChat, TripleDiscussion 뇌 구조 등)을 가져와 연결.
Journey Map과 추천 카드 영역에 카카오맵 복지자원 DB(
WelfareMap
의 데이터)를 파싱하여 뿌려주는 로직 통합.